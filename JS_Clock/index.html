<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">

        <div class="clock-face">
            <h4 class="top">12</h4>
            <h4 class="right">3</h4>
            <h4 class="bottom">6</h4>
            <h4 class="left">9</h4>
            <div class="dot"></div>
            <div class="hand hours-hand"></div>
            <div class="hand mins-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>
        function clock() {
            const secondHand = document.querySelector('.second-hand');
            const minsHand = document.querySelector('.mins-hand');
            const hoursHand = document.querySelector('.hours-hand');
            const date = new Date();

            const secondsDeg = ((date.getSeconds() / 60) * 360);
            secondHand.style.transform = `rotate(${secondsDeg}deg)`;

            const minsDeg = ((date.getMinutes() / 60) * 360);
            minsHand.style.transform = `rotate(${minsDeg}deg)`;

            const hoursDeg = (((date.getHours() / 12) * 360) + ((minsDeg / 60) * 5));
            hoursHand.style.transform = `rotate(${hoursDeg}deg)`;
        }

        setInterval(clock, 1000);

    </script>
</body>

</html>
